{% extends "layout.html" %}
{% block content %}
<div class="map-container">
  <h2>ワールドマップ</h2>
  <div class="map-overview">
    <pre>{{ overview }}</pre>
  </div>
  <h3>探索度</h3>
  <ul class="progress-list">
    {% for loc_id, val in progress.items() %}
      <li>
        <span class="loc-name">{{ locations[loc_id].name }}</span>
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ val }}%"></div>
        </div>
        <span class="progress-percent">{{ val }}%</span>
      </li>
    {% endfor %}
  </ul>
  <a class="back-btn" href="{{ url_for('play', user_id=user_id) }}">← 戻る</a>
</div>
<style>
  body {
    background: linear-gradient(120deg, #d2ffe9 0%, #c3c9ff 100%);
    font-family: 'Segoe UI', 'Arial', sans-serif;
  }
  .map-container {
    max-width: 480px;
    margin: 48px auto;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(50,70,160,0.13);
    padding: 24px 22px 32px 22px;
    text-align: center;
  }
  .map-overview pre {
    font-family: "Consolas", "Menlo", monospace;
    font-size: 1.1rem;
    background: #e9eefa;
    padding: 14px;
    border-radius: 12px;
    box-shadow: 0 1px 8px #a0a9ff2c;
    margin-bottom: 24px;
    margin-top: 12px;
    overflow-x: auto;
    text-align: left;
  }
  h2, h3 {
    color: #2d355e;
    letter-spacing: 1px;
  }
  .progress-list {
    list-style: none;
    padding: 0;
    margin: 0 0 28px 0;
  }
  .progress-list li {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 18px;
    background: #f2f5fc;
    border-radius: 8px;
    padding: 8px 12px;
    box-shadow: 0 1px 6px #b5b3e626;
  }
  .loc-name {
    flex: 0 0 100px;
    font-weight: bold;
    color: #52518f;
    letter-spacing: .5px;
    text-align: left;
  }
  .progress-bar {
    flex: 1 1 auto;
    background: #dde5fb;
    border-radius: 7px;
    height: 18px;
    margin: 0 8px;
    overflow: hidden;
    box-shadow: 0 1px 3px #b5b3e615;
    position: relative;
  }
  .progress-fill {
    background: linear-gradient(90deg, #5fffc2, #5e92fa 70%);
    height: 100%;
    border-radius: 7px 0 0 7px;
    transition: width .6s cubic-bezier(.22,.7,.42,1.01);
  }
  .progress-percent {
    flex: 0 0 50px;
    color: #377e6a;
    font-weight: 500;
    text-align: right;
    font-variant-numeric: tabular-nums;
  }
  .back-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 38px;
    background: linear-gradient(90deg,#42e695,#5e92fa 60%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(66,150,225,0.11);
    text-decoration: none;
    transition: background .22s, box-shadow .22s;
  }
  .back-btn:hover {
    background: linear-gradient(90deg,#5e92fa,#42e695 60%);
    box-shadow: 0 4px 16px rgba(66,150,225,0.19);
  }
</style>
{% endblock %}
