{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>モンスター合成RPG</h1>
  <div class="form-card">
    <form action="{{ url_for('auth.start_game') }}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input name="username" placeholder="名前" required>
      <input name="password" type="password" placeholder="パスワード">
      <button type="submit">新規ゲーム</button>
    </form>
  </div>
  <div class="form-card">
    <form action="{{ url_for('auth.load_existing') }}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input name="user_id" placeholder="User ID" required>
      <button type="submit">ロード</button>
    </form>
  </div>
  <div class="form-card">
    <form action="{{ url_for('auth.login') }}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input name="username" placeholder="ユーザー名" required>
      <input name="password" type="password" placeholder="パスワード" required>
      <button type="submit">ログイン</button>
    </form>
  </div>
</div>
<style>
  body {
    background: linear-gradient(135deg, #c9e7ff 0%, #e0c3fc 100%);
    font-family: 'Segoe UI', 'Arial', sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 60px auto 0 auto;
    padding: 24px;
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(60, 80, 180, 0.1);
    text-align: center;
  }
  .container h1 {
    margin-bottom: 24px;
    font-size: 2rem;
    letter-spacing: 1.5px;
    color: #54436b;
  }
  .form-card {
    margin-bottom: 24px;
    padding: 20px 10px;
    background: #f8fafc;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(84,67,107,0.05);
    transition: box-shadow .2s;
  }
  .form-card:hover {
    box-shadow: 0 8px 24px rgba(84,67,107,0.13);
  }
  input[type="text"], input[name="username"], input[name="user_id"], input[name="password"] {
    width: 80%;
    padding: 12px 14px;
    margin-bottom: 10px;
    border: 1.5px solid #bfa2db;
    border-radius: 8px;
    font-size: 1rem;
    background: #fff;
    transition: border .2s;
    outline: none;
  }
  input:focus {
    border-color: #5f2e82;
    background: #f3e8ff;
  }
  button {
    width: 85%;
    padding: 12px 0;
    background: linear-gradient(90deg,#5f2e82,#8d58c3 60%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(93,41,122,0.09);
    transition: background .2s, box-shadow .2s;
  }
  button:hover {
    background: linear-gradient(90deg,#8d58c3,#5f2e82 70%);
    box-shadow: 0 4px 16px rgba(93,41,122,0.13);
  }
</style>
{% endblock %}
