{% extends "layout.html" %}
{% block content %}
<div class="status-container">
  <h2><span class="player-name">{{ player.name }}</span> のステータス</h2>
  <div class="status-card">
    <div class="status-row">
      <span class="label">レベル</span>
      <span class="value">Lv {{ player.player_level }}</span>
    </div>
    <div class="status-row">
      <span class="label">経験値</span>
      <span class="value">{{ player.exp }}</span>
    </div>
    <div class="status-row">
      <span class="label">ゴールド</span>
      <span class="value">{{ player.gold }}</span>
    </div>
  </div>
  <a class="back-btn" href="{{ url_for('play', user_id=user_id) }}">← 戻る</a>
</div>
<style>
  body {
    background: linear-gradient(120deg, #ffe3f1 0%, #b5cfff 100%);
    font-family: 'Segoe UI', 'Arial', sans-serif;
  }
  .status-container {
    max-width: 350px;
    margin: 60px auto 0 auto;
    padding: 28px 18px 32px 18px;
    background: rgba(255,255,255,0.90);
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(90,60,180,0.12);
    text-align: center;
  }
  .player-name {
    color: #764ba2;
    font-weight: bold;
    letter-spacing: 1.2px;
    text-shadow: 0 1px 0 #fff4, 0 0 6px #b5cfff44;
  }
  .status-card {
    background: #f8fafc;
    border-radius: 14px;
    margin: 22px 0 24px 0;
    box-shadow: 0 4px 16px rgba(120,100,210,0.08);
    padding: 24px 10px 18px 10px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .status-row {
    display: flex;
    justify-content: space-between;
    font-size: 1.15rem;
    padding: 4px 12px;
  }
  .label {
    color: #5a6370;
    font-weight: 500;
    letter-spacing: 0.7px;
  }
  .value {
    color: #6253a4;
    font-weight: bold;
    font-family: 'Segoe UI', 'Arial', sans-serif;
    letter-spacing: 1px;
  }
  .back-btn {
    display: inline-block;
    margin-top: 8px;
    padding: 10px 36px;
    background: linear-gradient(90deg,#764ba2,#667eea 60%);
    color: #fff;
    border: none;
    border-radius: 7px;
    font-weight: bold;
    font-size: 1rem;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(93,41,122,0.10);
    text-decoration: none;
    transition: background .22s, box-shadow .22s;
  }
  .back-btn:hover {
    background: linear-gradient(90deg,#667eea,#764ba2 80%);
    box-shadow: 0 4px 16px rgba(93,41,122,0.14);
  }
</style>
{% endblock %}
